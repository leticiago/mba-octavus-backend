name: CI - Build, Test, Lint, Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout do código
      uses: actions/checkout@v3

    - name: 🛠️ Instalar .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restaurar dependências
      run: dotnet restore

    - name: 🔍 Verificar formato do código
      run: dotnet format --verify-no-changes
      continue-on-error: false

    - name: 🧪 Rodar testes com cobertura
      run: >
        dotnet test --no-restore --verbosity normal
        /p:CollectCoverage=true
        /p:CoverletOutputFormat=cobertura
        /p:CoverletOutput=TestResults/
        /p:ExcludeByFile="**/Migrations/*"

    - name: ⬇️ Instalar ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: 📊 Gerar relatório de cobertura
      run: >
        reportgenerator
        -reports:**/TestResults/coverage.cobertura.xml
        -targetdir:coveragereport
        -reporttypes:TextSummary

    - name: ✅ Verificar cobertura mínima de 70%
      run: |
        summary=$(cat coveragereport/Summary.txt)
        echo "$summary"
        coverage=$(echo "$summary" | grep "Line coverage" | awk '{print $3}' | sed 's/%//')
        echo "Cobertura: $coverage%"
        if (( $(echo "$coverage < 70" | bc -l) )); then
          echo "❌ Cobertura abaixo de 70%"
          exit 1
        fi
