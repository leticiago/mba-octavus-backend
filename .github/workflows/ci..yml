name: CI - Build, Test, Lint, Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Instalar .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restaurar dependÃªncias
      run: dotnet restore

    - name: ğŸ” Verificar formato do cÃ³digo
      run: dotnet format --verify-no-changes
      continue-on-error: false

    - name: ğŸ§ª Rodar testes com cobertura
      run: >
        dotnet test --no-restore --verbosity normal
        /p:CollectCoverage=true
        /p:CoverletOutput=TestResults/
        /p:CoverletOutputFormat=cobertura

    - name: ğŸ›¡ï¸ Verificar pacotes vulnerÃ¡veis
      run: dotnet list package --vulnerable
