name: CI - Build, Test, Lint, Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout do código
      uses: actions/checkout@v3

    - name: 🛠️ Instalar .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restaurar dependências
      run: dotnet restore

    - name: 🔍 Verificar formato do código
      run: dotnet format --verify-no-changes
      continue-on-error: false

    - name: ⬇️ Instalar Coverlet.Console
      run: dotnet tool install --global coverlet.console

    - name: Configurar PATH para ferramentas .NET
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: 🧪 Rodar testes com Coverlet
      run: |
        dotnet build
        coverlet ./Octavus.Tests/bin/Debug/net8.0/Octavus.Tests.dll \
          --target "dotnet" \
          --targetargs "test --no-build --no-restore --verbosity normal" \
          --format cobertura \
          --output ./Octavus.Tests/coverage.xml

    - name: ⬇️ Instalar ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: 📊 Gerar relatório de cobertura
      run: |
        reportgenerator \
          -reports:Octavus.Tests/coverage.xml \
          -targetdir:coveragereport \
          -reporttypes:TextSummary

    - name: ✅ Verificar cobertura mínima de 70%
      run: |
        summary=$(cat coveragereport/Summary.txt)
        echo "$summary"
        coverage=$(echo "$summary" | grep "Line coverage" | awk '{print $3}' | sed 's/%//')
        echo "Cobertura: $coverage%"
        if (( $(echo "$coverage < 70" | bc -l) )); then
          echo "❌ Cobertura abaixo de 70%"
          exit 1
        fi
